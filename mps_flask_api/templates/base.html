<!doctype html>
<title>{% block title %}{% endblock %} - Agenda</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
   <ul>
         
        {% if 'user_name' in session %}   
            <li><span>{{ session['user_name'] }}</span>
            <li><a href="{{ url_for('/api.user_logout') }}">Log Out</a>
        {% else %}
            <li><a href="{{ url_for('/api.routes_web_page_register') }} ">Register</a>
            <li><a href="{{ url_for('/api.routes_web_page_login') }}">Log In</a>
        {% endif %}
 
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
 
  {% block content %}{% endblock %}
</section>

<script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
