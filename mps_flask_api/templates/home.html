{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Callendar{% endblock %}</h1>
  {% if 'user_name' in session %}
    <a class="action" href="{{ url_for('/api.routes_web_page_create') }}">New</a>
  {% endif %}
{% endblock %}

{% block content %}
  <div id="callendar-box"> 
  {% for day in month %}
    <div class="days"> 
      <a href="#">
        <p>{{ day }} </p>
      </a>
    </div>
  {% endfor %}
  </div>
{% endblock %}
