{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Login{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" action="{{url_for("/api.user_login") }}">
    <label for="user_name">Username</label>
    <input name="user_name" id="user_name" required  >
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Login" class="login-register-btn">
  </form>

  <a href="{{ url_for('/api.routes_web_page_index') }}" class="login-register-btn">Voltar</a>
{% endblock %}
